<!DOCTYPE HTML>
<html>

<link>
	<meta charset="utf-8">
	<title>리스트를 이용한 메뉴 만들기</title>
	<link rel ="stylesheet" type="text/css" href="/ch05/css/tabbox.css"></link>
	<script src="" type="text/javascript"></script>
</head>
<script>
	liselected = null;
function onClickTab(li){
	if (liselected != null){
		liselected.className='';
	}
	li.className="selected"
}
	
</script>
<body>
	<div class="tab-box">
		<ul>
			<li onclick="onClickTab()" class="selected">메뉴 1</li>
			<li>메뉴 2</li>
			<li>메뉴 3</li>
			<li>메뉴 4</li>
			<li>메뉴 5</li>
		</ul>
		<div>
			탭뷰입니다.
		</div>
	</div>
</body>

</html>
